<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso</title>
    <link rel="stylesheet" href="style.css" />
    <!--//todo Link para linkear los estilos-->
    <link rel="icon" href="./img/icons8-stich-64.png" />
    <!--//todo link para linkear los iconos-->
  </head>
  <!--//todo Parte no visible de la paginal pero donde puedes poner titulos iconos e stylos-->
  <body>
    <!--//todo Body es el cuerpo donde se va hacer la estructura y donde es lo visible-->
    <header>
      <!--//todo Header es la parte principal de la pagina donde se encuentra la parte navegable y se usa de encabezado-->
      <h1>Estamos locos lucas</h1>
      <!--//todo H1 es el titulo mas grande de toda la pagina y NO se puede repetir mas de 1 vez en toda la pagina por semantica-->
      <nav>
        <!--//todo El nav es el navegador de la pagina donde se redirecciona -->
        <ul>
          <!--//todo El ul sirve para una lista desorganizada-->
          <li class="EjemLi">Inicia</li>
          <li class="EjemLi">Lista</li>
          <!--//todo Li es una etiqueta de lista que es una caja en bloque-->
          <li class="EjemLi">Desorganizada</li>
          <!--//todo Class es un atributo que sirve para darle atributos, estilos o eventos -->
        </ul>
        <ol>
          <!--//todo El ol sirve para una lista organizada en orden alfavetico o numerativamente-->
          <li class="EjemLi">Inicia</li>
          <li class="EjemLi" id="EjemId">Lista</li>
          <!--//todo El id es un identificador unico que NO se debe utilizar en varias partes del documentos-->
          <li class="EjemLi">Desorganizada</li>
        </ol>
      </nav>
    </header>
    <main>
      <!--//todo  Main representa el contenido predonminante de la pagina donde SOLO DEBE EXISTIR 1 EN LA PAGINA-->
      <article>
        <!--//todo Articulo es la parte escrita de la pagina o la parte plana-->
        <section>
          <!--//todo Section es un contenedor, donde de manera semantica es mejor ya que es mas comodo a la vista del usuario-->
          <div>
            <!--//todo Div es un contenedor, donde se puede manejar un manera expecifica-->
            <p></p>
            <!--//todo P es una Etiqueta que distribuir el texto en parrafos -->
            <label for=""></label>
            <!--//todo para conseguir una mayor claridad y accesibilidad wed-->
            <input type="text" />
            <!--//todo Se usa para crear controles interativos para formularios basados  en la wwed con el fin de recibir datos del usuarios-->
            <a href=""></a>
            <!--//todo crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL-->
            <img src="" alt="" />
            <!--//todo para colocar imagenes -->
            <span></span>
            <!--//todo abarcar. Es un contenedor en línea. Sirve para aplicar estilo al texto o agrupar elementos en línea-->
            <em></em>
            <!--//todo marcar con énfasis las partes importantes de un texto.-->
            <strong></strong>
            <!--//todo Es para colocar la letra en negrilla-->
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
    <!--//todo Representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección-->
    <script src="script.js"></script>
    <!--//todo Link para linkear el javaScript-->
  </body>
</html>
